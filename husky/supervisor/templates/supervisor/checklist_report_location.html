{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husky</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body style="overflow:hidden;">
    <div class="row">
        <div class="col">
            <h1 class="text-center" style="height:256px;font-size:100px;padding:140px;">MONTHLY REPORT</h1>
            {% if locationsetting == True %}
        <h1 class="text-center" >You are currently accessing this console from {{ pass }}</h1>
        <h3 class="text-center" >Location: {{ location_name }}<br> Location ID: {{ location_id }}</h3>
        {% endif %}
        </div>
    </div>

    <form action="{% url 'supervisor:checklist_report' %}", method="post">
            {% csrf_token %}
    <div class="row justify-content-center align-items-center" style="margin-top:100px;">
        <div class="col"></div>
        <div class="col align-self-center">
                <div class="centerBlock">
                <select name="location_id">
                        {% if locations %}
                            {% for location in locations %}
                                <option  value="{{ location.location_id }}">{{ location.location_name }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row justify-content-center" style="margin-top:-40px;">
        <button class="btn btn-primary btn-lg" type="submit" value="Preview Report" style="margin-right:2px;height:76px;width:613px;box-shadow:none;background-color:rgb(43,201,79);border-color:white;margin-top:100px;">PREVIEW REPORT</button>
        <button class="btn btn-primary btn-lg" type="submit" value="Generate CSV Report" formaction="{% url 'supervisor:report_csv' %}" style="margin-right:2px;height:76px;width:613px;box-shadow:none;background-color:rgb(43,201,79);border-color:white;margin-top:100px;">GENERATE CSV REPORT</button>
    </div>

        <div class="row justify-content-center" style="margin-top:0px;">
                <button class="btn btn-primary btn-lg" value="cancel" type="submit" formaction="{% url 'feedback:index' %}"style="margin-right:2px;height:76px;width:613px;box-shadow:none;background-color:rgb(220, 0, 0);border-color:white;margin-top:20px;">CANCEL</button>
            </div>

</form>

    <div class="clearfix"></div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>



    <style>
    .centerBlock {
        display: table;
        margin: auto;
      }
            </style>

</body>

</html>
